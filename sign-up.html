<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style-sign-up.css" />
    <title>CSS Mini Projects</title>
    <script src="https://kit.fontawesome.com/78d7470de0.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="sign --section">
        <div class="container">
            <section class="sign__info">
                <article class="sign__info-unit">
                    <span class="icon">
                        <i class="fas fa-check">
                        </i>
                    </span>
                    <h4>Quick And Easy Sign-Up</h4>
                    <p>Enter your email address to create an account.</p>
                </article>
                <article class="sign__info-unit">
                    <span class="icon">
                        <i class="fas fa-check">
                        </i>
                    </span>
                    <h4>Cross-Platform Solution</h4>
                    <p>Preview your newsletters on any device before sending them out.</p>
                </article>
                <article class="sign__info-unit">
                    <span class="icon">
                        <i class="fas fa-check">
                        </i>
                    </span>
                    <h4>Start Sending Emails</h4>
                    <p>Use our API or pick our pre-built templates.</p>
                </article>
            </section>
            <section class="sign__form">
                <form>
                    <h1>Create Your Account</h1>
                    <div class="form__field">
                        <lable class="form__lable" for="email">Email</lable>
                        <input type="email" class="form__input" id="email" placeholder="Enter your e-mail">
                    </div>
                    <div class="form__field">
                        <lable class="form__lable" for="fullName">Full Name</lable>
                        <input type="text" class="form__input" id="fullName" placeholder="Enter your full name">
                    </div>
                    <div class="form__field">
                        <lable class="form__lable" for="password">Password</lable>
                        <input type="password" class="form__input" id="password"
                            placeholder="Type to create your password">
                    </div>
                    <div class="form__field checkbox__field">
                        <input type="checkbox" name="notifications" id="notifications" class="form__checkbox">
                        <label for="notifications" class="form__checkbox-lable">
                            Get Udpates And Notifications About Our
                            Product
                        </label>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </section>
        </div>
    </main>
    <!-- footer navbar -->
    <footer class="--section">
        <nav class="navbar --section-centered">
            <ul class="navbar__menu">
                <li class="navbar__link"><a href="./index.html">Home</a></li>
                <li class="navbar__link"><a href=""></a></li>
                <li class="navbar__link"><a href=""></a></li>
                <li class="navbar__link"><a href=""></a></li>
            </ul>
        </nav>
    </footer>
    <!-- end of footer navbar -->
</body>

</html>
